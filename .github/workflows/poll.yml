name: Build and Test Panoptes Plugin

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for pbr versioning
          submodules: recursive  # If you have git submodules

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-dev libssl-dev build-essential git

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Match Ubuntu 20.04's default Python

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pbr wheel setuptools

      - name: Install package in editable mode
        run: pip install -e .

      - name: Run tests
        run: |
          # Your test commands here
          # Example:
          python3 -c "from yahoo_panoptes.plugins.polling.plugin_polling_evil_snmp import PluginPollingEvilSNMP; PluginPollingEvilSNMP().run({})"